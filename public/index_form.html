<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



<script>
      var socket = io();
      

$(document).ready(function(){
	$('#form').submit(function(){
        socket.emit('current_source', 
        { 
    vidsrc: $('#vidsrc').val(),
    eng: $('#eng').val(),
	hin: $('#hin').val(),
	mar: $('#mar').val()	
	})

        alert("You have successfully updated the video/audio sources!");
        // console.log($('#vidsrc').val())
        // console.log($('#eng').val())
        return false;
      });
});
      


    </script>




	<div class="container-contact100">

		<div class="wrap-contact100">
											<!--FORM-->
											
													<form class="contact100-form validate-form" id="form" action=""> 
														
														<p align="center">Enter links to audio sources</p><hr>

														<div class="wrap-input100 validate-input" data-validate="Source 1">
															<input class="input100" type="text" name="name" placeholder="link to source 1" id="vidsrc">
															<span class="focus-input100"></span>
														</div>
														
														<div class="wrap-input100 validate-input" data-validate="Source 2">
															<input class="input100" type="text" name="name" placeholder="link to source 2" id="eng">
															<span class="focus-input100"></span>
														</div>
														
														<div class="wrap-input100 validate-input" data-validate="Source 3">
															<input class="input100" type="text" name="name" placeholder="link to source 3" id="hin">
															<span class="focus-input100"></span>
														</div>
														
														<div class="wrap-input100 validate-input" data-validate="Source 4">
															<input class="input100" type="text" name="name" placeholder="link to source 4" id="mar">
															<span class="focus-input100"></span>
														</div>
														<hr>
														<div class="col-sm-4"> </div>	
		
															<button class="contact100-form-btn" type="submit">
																	<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
																	Submit
															</button>
														
													</form>
											</div>
	</div>


	<div id="dropDownSelect1"></div>
